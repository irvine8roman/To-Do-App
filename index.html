<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="text-center mt-4">To Do App</h1>
        <form id="to-do-form">
          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" title="task" id="task" class="form-control" />
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea rows="3" id="notes" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="due-date">Due Date</label>
            <input
              type="date"
              title="due-date"
              id="date"
              class="form-control"
            />
          </div>
          <div class="d-grid mt-3">
            <input
              type="button"
              value="Submit"
              class="btn btn-primary"
              id="submit"
            />
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-3 mt-3">
          <div id="to-do-header"><h4>Home</h4></div>
        </div>
        <div class="col-9 mt-3">
          <table class="table table-striped">
            <thead>
              <th></th>
              <th>Task</th>
              <th>Notes</th>
              <th>Due Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody id="to-do-list"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
